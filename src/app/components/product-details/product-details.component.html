<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div>
          <img src="{{product.imageUrl}}" class="detail-img">

          <h3>{{product.name}}</h3>
          <div class="price">{{product.unitPrice | currency:'USD'}}</div>
          <a (click)="addToCard()" class="btn btn-primary">Add to cart</a>

          <hr>
          <h4 class="mt-3">Product Description</h4>
          <p>{{product.description}}
          </p>

          <a routerLink="/products" class="mt-5">Back to Product List</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- END PAGE CONTAINER-->
